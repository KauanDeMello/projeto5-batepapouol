<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Batepapo uol</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
          <img class="logo" src="/images/logo 1.svg" alt="logo">
          <img class="v_logo" src="/images/Vector (2).svg" alt="">
    </div>
      <div class="messenger_in">
        <p><span class="time">(09:21:45)</span><span class="name"> João</span> entra na sala... </p>
      </div>
      <div class="messenger_all">
        <p><span class="time">(09:22:28)</span><span class="name"> João</span>  para <span class="all"> Todos:</span> Bom dia </p>
      </div>
      <div class="messenger_one">
        <p><span class="time">(09:22:38)</span><span class="name"> Maria</span> para <span class="name"> João:</span> Oi João :) </p>
      </div>
      <div class="messenger_reserved">
        <p><span class="time">(09:22:48)</span><span class="name"> João</span> reservadamente para <span class="name"> Maria:</span> Oi gatinha quer tc? </p>
      </div>
      <div class="messenger_out">
        <p><span class="time">(09:22:58)</span><span class="name"> Maria </span> sai da sala...</p>
      </div>
      <div class="footer">
        <input class="messenger_text" type="text" placeholder="Escreva aqui...">
        <img class="sendtext" src="/images/Vector (3).svg" alt="">
      </div>
    </div>
    	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
      <script src="script.js"></script>
  </body>
</html>
